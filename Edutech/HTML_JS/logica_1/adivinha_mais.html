<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>

<body>
       <h1>Guess the number I'm thinking about!</h1>
       <input />
       <button type="button" name="guess">Guess</button>
</body>

</html>

<script>
       function sorteia() {
              return Math.round(Math.random() * 10);
       }
       function sorteiaNums(quant) {
              var secrets = [];
              var num = 0;

              while (num < quant) {
                     var randomNum = sorteia();
                     if (randomNum !== 0 && !secrets.includes(randomNum)) {
                            secrets.push(randomNum);
                            num++;
                     }
              }
              return secrets;
       }

       var secrets = sorteiaNums(5);
       console.log(secrets);
       var input = document.querySelector("input");
       input.focus();

       function verifica() {
              var inputValue = input.value;
              if (secrets.includes(inputValue)) {
                     alert("You're Right!");
              } else {
                     alert("You're Wrong!");
              }
              input.value = "";
              input.focus();
       }

       var button = document.querySelector("button[name='guess']");
       button.addEventListener("click", verifica);
</script>
