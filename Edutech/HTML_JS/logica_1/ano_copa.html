<meta charset="UTF-8">
<script>
    function breakLine() {
        document.write("<br><br>");
    }
    function show(phrase) {
        document.write(phrase);
        breakLine();
    }

    var limit = parseInt(prompt("Input the Current Year"))
    var anoCopa = 1930;
    while (anoCopa <= limit) {
        show("There was a Cup in " + anoCopa);
        anoCopa = anoCopa + 4;
    }
    show("The next World Cup will be in " + anoCopa);
</script>
