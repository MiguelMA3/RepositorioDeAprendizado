<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume Calc</title>
</head>
<body>
    <h3>Alcohol or Gas?</h3>
    <br>
</body>
</html>

<script>
    var tanque = 40
    var caminhocomgasolina = 480

    document.write("Meu carro tem um tanque de " + tanque + " litros. ");
    document.write("Abastecendo-o com gasolina e usando todo o tanque, fiz um caminho de " + caminhocomgasolina + " quilômetros.");

    var consumodegasolina = caminhocomgasolina / tanque

    document.write("<br>O consumo foi de " + consumodegasolina + " litros por quilômetro rodado.");

    var caminhocomalcool = 300
    var consumodealcool = caminhocomalcool / tanque
    var gasolinaxalcool = consumodegasolina - consumodealcool

    document.write("<br> Com álcool, o mesmo tanque de " + tanque + " litros durou " + caminhocomalcool + " quilômetros.");
    document.write("<br>O consumo foi de " + consumodealcool + " litros por quilômetro rodado.")
    document.write("A diferença é de " + gasolinaxalcool + " .")

</script>
